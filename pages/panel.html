<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
    <title>Truco in JavaScript</title>
</head>

<body>

    <div class="">
        <h1 class="mb-4 text-center">Juego de Naipes "Truco"</h1>
        <div class="row justify-content-center px-2">
            <!-- Mazo y Botones -->
            <div class="col-2 text-center panel">
                <div class="mb-4 mazo">
                    <img src="/resources/img/naipes/mazo.png" alt="Deck" class="" width="90%">

                </div>
                <div class="text-center botones">
                    <button class="btn btn-primary mt-1" id="repartir">Repartir</button>
                    <button class="btn btn-warning mt-1" id="envido">Envido</button>
                    <button class="btn btn-danger mt-1" id="truco" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Truco</button>
                </div>
                <div class="p-3 mb-2 bg-success text-white border border-success-subtle mt-3">
                    <h4 class="">Puntos:</h4>
                    <p class="puntosCPU"></p>
                    <p class="puntosUser"></p>
                </div>
            </div>

            <!-- Mesa -->
            <div class="col-6">
                <div class=" text-center mesaCPU p-2">
                    <h6 class="text-center mt-2">Cartas CPU</h6>
                </div>
                <div class=" text-center mesaUser p-2">
                    <h6 class="text-center mt-2" id="nombreMesa"></h6>
                </div>
            </div>
            <!-- Cartas en Mano -->
            <div class="col-3 text-end align-self-between">

                <div class="cardsManoCPU">
                    <h6 class="text-center">Cartas de CPU</h6>

                </div>
                <div class="cardsManoUser">
                    <h6 class="text-center nombreUser"></h6>

                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-secondary">
                    <h4>Estamos trabajando para usted üë∑‚Äç‚ôÇÔ∏è</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-secondary">
                    Herramienta en desarrollo
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/resources/js/class.js"></script>
    <script src="/resources/js/events.js"></script>
</body>

</html>
